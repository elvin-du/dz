{{template "header" .}}
<form id="post_form" method="post" action="/admin/post">
标题：
<input id="input_title" type="text" name="title"/>
<br/>
内容：
<textarea name="content" rows="20" cols="200"></textarea>
<br/>
类型：
<input type="radio" name="kind" value="video"/>视频
<input type="radio" name="kind" value="audio"/>音频
<input type="radio" name="kind" value="text"/>文本
<br/>

<input type="submit" value="提交"/>
</form>
{{template "footer" .}}
