<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<title>{{.title}}</title>
<style>
html,body{
	margin:0;
	padding:0;
	width:100%;
	height:100%;
}
div.login{
	position:relative;
	top:30%;
	left:35%;
	width:30%;
}
div.login form[action="/login"]{
border-radius:10px;
}
div.login input[name="name"]{
	font-size:200%;
	border-radius:10px;
	width:100%;
	margin:1%;
}
div.login input[name="password"]{
	font-size:200%;
	width:100%;
	border-radius:10px;
	margin:1%;
}
div.login input[value="登录"]{
	border-radius:10px;
	font-size:200%;
	width:100%;
	margin:1%;
}

</style>
</head>
<body>
<div class="login">
<form action="/login" method="POST">
	<input type="text" name="name" placeholder="用户名"/>
	</br>
	<input type="password" name="password" placeholder="密码"/>
	</br>
	<input type="submit" value="登录"/>
</form>
</div>
</body>
</html>
